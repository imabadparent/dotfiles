; Polybar config by imabadparent
[colors]
; Dracula theme============
background = #282a36
foreground = #f8f8f2
inactive = #6272a4
alert = #ff5555
volume-min = #50fa7b
volume-med = #ffb86c
volume-max = #ff5555
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c
;==========================

[global/wm]
margin-top = 0
margin-bottom = 0

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

################################################################################
################################################################################
###########                         MAINBAR                          ###########
################################################################################
################################################################################

[bar/mainbar]
monitor = ${env:MONITOR}
monitor-fallback = eDP-1-1
width = 100%
offset-x = 0
offset-y = 0
height = 30
radius = 0.0
fixed-center = true
bottom = false
separator = |
override-redirect = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #000

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

border-size = 0
border-color = #{colors.background}

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = "Code New Roman Nerd Font:size=16;0"
font-1 = "Font Awesome:size=16;0"
font-2 = "Font Awesome 6 Brands Regular:size=16;0"
font-3 = "Font Awesome 6 Free Solid:size=16;0"

modules-left = ewmh xwindow
modules-center = wireless-network bluetooth spt battery
modules-right = xkeyboard pavolume date time

tray-detached = false
tray-offset-x = 0
tray-offset-y = -5
tray-padding = 2
tray-maxsize = 30
tray-scale = 0.0
tray-position = right
tray-background = ${colors.background}

scroll-up = herbstclient use_index -1
scroll-down = herbstclient use_index +1

################################################################################
################################################################################
############                     WORKSPACES                         ############
################################################################################
################################################################################

[bar/workspaces]
inherit = bar/mainbar
modules-left =
modules-center = ewmh-standalone
modules-right =
background = #00ffffff
fixed-center = true
width= 50%
height=44
offset-x = 25%
font-0 = "Font Awesome 6 Free Solid:size=20;0"
font-1 = "Font Awesome 6 Free Regular":size=20;0"
font-2 = "Font Awesome 6 Brands:size=20;0:weight=bold"
font-3 = "Inconsolata:size=20;0"


################################################################################
################################################################################
############                         MAINBAR-I3                     ############
################################################################################
################################################################################

[bar/mainbar-i3]
inherit = bar/mainbar
modules-left = i3 xwindow

################################################################################
################################################################################
############                  MAINBAR-BSPWM                         ############
################################################################################
################################################################################

[bar/mainbar-bspwm]
